<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>WonderfulPWA</title>
    <!-- 侵入式体验 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="WonderfulPWA">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <link rel="stylesheet" type="text/css" href="">
    <!--     AppIcon for iOS -->
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- 启动图 for iOS -->
    <!-- iPhone -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px)" href="apple-touch-startup-image-320x460.png">
    <!-- iPhone (Retina) -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px)
         and (-webkit-device-pixel-ratio: 2)" href="apple-touch-startup-image-640x920.png">
    <!-- 启动图动画 -->
    <script type="text/javascript">
    window.onload = function() {
        setTimeout("window.location.href = 'weather/index.html'", 5000);
    };
    </script>
    <script src="/scripts/main.js" defer></script>
</head>

<body>
    <main style="background-color: black;">
        <img src="/images/launch2.png"  alt="启动图" width="100%" height="100%" />
    </main>
</body>

</html>
